services:
  # PostgreSQL Database
  - type: pserv
    name: starciti-db
    env: python
    region: oregon
    plan: free
    databases:
      - name: starciti_sales
        databaseName: starciti_sales
        user: starciti_user

  # Backend API
  - type: web
    name: starciti-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt && python -m playwright install --with-deps chromium"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: DATABASE_URL
        fromDatabase:
          name: starciti-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        sync: false
